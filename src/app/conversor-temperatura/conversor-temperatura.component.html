<h1>Conversor de Temperatura</h1>
<label for="celsius" class="form-label">Infome a Temperatura em Graus Celsius:</label>
<input type="number" name="celsius" [(ngModel)]="celsius" class="form-control">

<button (click)="calcularTemp()" class="btn btn-primary mt-2 mb-2">Converter</button>
<p>Fahrenheit = {{fahrenheit}}</p>
<p>Kelvin = {{kelvin}}</p>
